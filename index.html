<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เครื่องเล่นเพลง Spotify</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #111, #222);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    .player {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px hotpink;
      text-align: center;
      width: 320px;
    }

    .cover {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto 20px;
      overflow: hidden;
      animation: rotate 5s linear infinite;
      border: 5px solid hotpink;
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes rotate {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      margin: 10px 0 5px;
    }

    .wave {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin: 20px 0;
    }

    .bar {
      width: 5px;
      height: 20px;
      background: aqua;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }

    @keyframes bounce {
      0%, 100% { height: 20px; }
      50% { height: 40px; }
    }

    iframe {
      border-radius: 12px;
      margin-top: 10px;
      width: 100%;
      height: 152px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="player">
    <div class="cover">
      <img src="https://i.scdn.co/image/ab67616d0000b273d2f2a5bd20f7ea2d177beb02" alt="ปกเพลง">
    </div>
    <h2>Shape of You</h2>
    <p>ศิลปิน: Ed Sheeran</p>

    <div class="wave">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <!-- Spotify Embed -->
    <iframe
      src="https://open.spotify.com/embed/track/7qiZfU4dY1lWllzX7mPBI3?utm_source=generator&theme=0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

</body>
</html>
